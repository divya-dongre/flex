<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
      body{
        background-color: aqua;
      }
      img{
        height: 300px;
        width:300px;
        flex-flow: nowrap;
        float:left;
        margin: 5px;
        flex-direction: row-reverse wrap-reverse;
      }
      .row{
        display: flex;
      }
      .col{
        flex: 40%;
        padding: 5px;
        margin:90px 50px 60px 50px;
      }
    </style>
</head>
<body>
    
    <div class="row">
        <div class="col">

   <div><img src="./d4.jpg" alt="#"></div>

   <div><img src="./d10.jpg" alt="#"></div>

</div>

</html>
